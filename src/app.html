<template>
  <require from="bootstrap/css/bootstrap.css"></require>
  
  <style>
    map {
      display: block;
      width: 400px;
      height: 400px;
    }
  </style>

  <section class="container-fluid">
    <h1>Google Maps</h1>
    
    <div class="row">
      <div class="col-md-12">
        <map center.bind="myCenter" zoom.bind="myZoom" bounds.bind="myBounds">
          <marker position.bind="myPosition" title="Paris" draggable.one-time="true"
                  click.call="isPositionSelected = !isPositionSelected">
            <info-window visible.bind="isPositionSelected">
              Your current position is ${myPosition}.
            </info-window>
          </marker>
        </map>
        <p>Position: ${myPosition}<span show.bind="isPositionSelected"> (selected)</span></p>
        <p>Center: ${myCenter}</p>
        <p>Zoom: ${myZoom}</p>
        <p>Bounds: ${myBounds}</p>
      </div>
    </div>
  </section>
</template>
